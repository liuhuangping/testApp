<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-bg">

  <!-- 主页 -->
  <ion-tab title="主页" icon-off="ion-home" icon-on="ion-home-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- 验证 -->
  <ion-tab title="验证" icon-off="ion-yz" icon-on="ion-yz-strong" href="#/tab/verification">
    <ion-nav-view name="tab-verification"></ion-nav-view>
  </ion-tab>

  <!-- 举报 -->
  <ion-tab title="举报" icon-off="ion-jb" icon-on="ion-jb-strong" href="#/tab/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
  </ion-tab>

  <!-- 我的 -->
  <ion-tab title="我的" icon-off="ion-my" icon-on="ion-my-strong" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>

</ion-tabs>
