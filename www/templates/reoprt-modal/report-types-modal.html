<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-gray">
    <h1 class="title"></h1>
    <button class="button button-clear button-primary" ng-click="closeModal(1)"><i class="icon ion-android-close"></i></button>
  </ion-header-bar>
  <ion-content class="report-type" ng-controller="typeCtrl">
    <ion-radio icon="ion-ios-circle-filled" ng-model="choice" ng-value="'{{type.value}}'" ng-repeat="type in types">{{type.content}}</ion-radio>
  </ion-content>
</ion-modal-view>
